<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RandomPassWord</title>
  </head>
  <body>
    <div class="box">
      <h2>Gerador de Senhas Autom√°tico</h2>
      <input type="text" placeholder="Criar senha" id="passwd" readonly />
      <table>
        <th>
          <div id="button" class="btn01" onclick="genPassWd()">Criar</div>
        </th>
        <th>
          <div id="button" class="btn02" onclick="copPassWd()">Copiar</div>
        </th>
      </table>
    </div>
    <script type="text/javascript">
      let passwd = document.getElementById('passwd')

      function genPassWd() {
        let char =
          '0123456789abcdefghijklmnopqrstuvwxyz!@#$%&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        let passwdLenght = 12
        let passwd = ''

        for (let i = 0; i <= passwdLenght; i++) {
          let randomNumber = Math.floor(Math.random() * char.length)
          passwd += char.substring(randomNumber, randomNumber + 1)
        }
        document.getElementById('passwd').value = passwd
      }

      //Copy part...
      function copPassWd() {
        let textcopied = document.getElementById('passwd')
        textcopied.select()
        textcopied.setSelectionRange(0, 99999) // compatibilidade mobile
        document.execCommand('copy')
        alert('TEXTO COPIADO')
      }
    </script>
  </body>
</html>
